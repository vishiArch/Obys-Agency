<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://unpkg.com/lenis@1.1.18/dist/lenis.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Obys Agency</title>
  <link rel="stylesheet" href="https://unpkg.com/sheryjs/dist/Shery.css" /> <!-- Recommended -->
  <link href='style.css' rel='stylesheet'>
</head>

<body class="body cursor-none bg-[#151515]">
  <div class="follower h-[38px] w-[38px] rounded-full fixed pointer-none"></div>

  <div class="h-screen w-full">
    <nav class="h-[20vh] w-full flex items-center justify-center gap-[32vw]">
      <div class="sec-parent flex items-center gap-[1vw]">
        <div class="secOne flex flex-col gap-[3.2px]">
          <div class="sec-child gap-[3.2px] flex">
            <div class="dot h-[2px] w-[2px] bg-white"></div>
            <div class="dot h-[2px] w-[2px] bg-white"></div>
            <div class="dot h-[2px] w-[2px] bg-white"></div>
          </div>
          <div class="sec-child gap-[3.2px] flex">
            <div class="dot h-[2px] w-[2px] bg-white"></div>
            <div class="dot h-[2px] w-[2px] bg-white"></div>
            <div class="dot h-[2px] w-[2px] bg-white"></div>
          </div>
          <div class="sec-child gap-[3.2px] flex">
            <div class="dot h-[2px] w-[2px] bg-white"></div>
            <div class="dot h-[2px] w-[2px] bg-white"></div>
            <div class="dot h-[2px] w-[2px] bg-white"></div>
          </div>
        </div>
        <div class="heading">
          <h1 class="text-3xl text-white">Obys</h1>
        </div>
      </div>
      <div class="sec">
        <h3 class="text-white leading-[17px] relative right-[20vw]">Obys--<br>Creative<br>Design<br>Agency</h3>
      </div>
      <div class="sec flex gap-8">
        <a href="#" class="anchor text-white cursor-none">Works</a>
        <a href="#" class="anchor text-white cursor-none">About</a>
        <a href="#" class="anchor text-white cursor-none">Contact</a>
      </div>
    </nav>
    <div class=" h-[80vh] w-[100%]">
      <span class="italic relative text-white left-[23.2vw] top-[9.9vh] text-5xl">01</span>
      <img class="imgFirst absolute left-[20vw] h-[70vh]" src="https://obys.agency/wp-content/uploads/2022/03/Flag.jpg" alt="">
      <h1 class="h1First text-white relative left-[30vw] leading-[17vh] text-[17vh] font-semibold uppercase">We
        design<br>
        unique<br>
       <div class="imgBox">
        <span class="underline ontoHover1">web</span>
        <span class="underline ontoHover2">graphic</span><br>
       </div>
        experience</h1>
    </div>
  </div>

  <script defer type="text/javascript" src="main.js"></script>
  <!--  Gsap is needed for Basic Effects -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <!-- Scroll Trigger is needed for Scroll Effects -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

  <!-- Three.js is needed for 3d Effects -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.155.0/three.min.js"></script>

  <!-- ControlKit is needed for Debug Panel -->
  <script src="https://cdn.jsdelivr.net/gh/automat/controlkit.js@master/bin/controlKit.min.js"></script>
  <script type="text/javascript" src="https://unpkg.com/sheryjs/dist/Shery.js"></script> <!-- Recommended -->
</body>

</html>
